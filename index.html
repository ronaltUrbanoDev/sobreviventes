
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sobrevivente da Masmorra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0"
  }
}
</script>
<style>
  body {
    font-family: 'Inter', sans-serif, 'Noto Color Emoji';
  }
  @keyframes shake {
    10%, 90% { transform: translate3d(-1px, 0, 0); }
    20%, 80% { transform: translate3d(2px, 0, 0); }
    30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
    40%, 60% { transform: translate3d(4px, 0, 0); }
  }
  .animate-shake {
    animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
  }
  .tooltip {
    position: relative;
    display: inline-block;
  }
  .tooltip .tooltiptext {
    visibility: hidden;
    width: 240px;
    background-color: #1a202c; /* gray-900 */
    color: #fff;
    text-align: left;
    border-radius: 6px;
    padding: 8px;
    position: absolute;
    z-index: 50;
    bottom: 110%;
    left: 50%;
    margin-left: -120px;
    opacity: 0;
    transition: opacity 0.3s;
    font-size: 0.875rem;
    line-height: 1.25rem;
    border: 1px solid #4a5568; /* gray-600 */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  }
  .tooltip .tooltiptext::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #1a202c transparent transparent transparent;
  }
  .tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
  }

  /* Rarity Colors */
  .rarity-comum { color: #d1d5db; } /* gray-300 */
  .rarity-raro { color: #60a5fa; } /* blue-400 */
  .rarity-epico { color: #a78bfa; } /* purple-400 */
  .rarity-lendario { color: #fb923c; } /* orange-400 */
  .rarity-unico { color: #f87171; } /* red-400 */
  
  .border-rarity-comum { border-color: #6b7280; } /* gray-500 */
  .border-rarity-raro { border-color: #3b82f6; } /* blue-500 */
  .border-rarity-epico { border-color: #8b5cf6; } /* purple-500 */
  .border-rarity-lendario { border-color: #f97316; } /* orange-500 */
  .border-rarity-unico { border-color: #ef4444; } /* red-500 */

  @keyframes modal-fade-in {
    from {
        opacity: 0;
        transform: scale(0.95);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
  }

  .animate-modal-fade-in {
      animation: modal-fade-in 0.2s ease-out forwards;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
